<dialog id="send-email-modal" class="pw-reissue-modal-screen">
  <form method="dialog">
    <label for="send-email">비밀번호 재발급</label>
    <input
      type="text"
      name="send-email"
      id="send-email-input"
      placeholder="회원가입한 이메일을 적어주세요"
      class="w-full"
    />
    <div>
      <button value="send">재발급</button>
      <button value="cancel">취소</button>
    </div>
  </form>
</dialog>
