<dialog id="send-email-modal" class="w-40">
  <form method="dialog" class="flex flex-col justify-center items-center">
    <label for="send-email" class="margin-top">비밀번호 재발급</label>
    <br />
    <input
      type="text"
      name="send-email"
      id="send-email-input"
      placeholder="회원가입한 이메일을 적어주세요"
      class="w-full"
    />
    <br />
    <div>
      <button value="send">초기화 메일 보내기</button>
      <button value="cancel">취소</button>
    </div>
  </form>
</dialog>
