<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects | NoAFK</title>
  </head>
  <body>
    <h1>Project notices page</h1>
    <form action="" method="post">
      <input
        type="datetime-local"
        name="recruitDeadline"
        id="recruitDeadline"
      />
      <input type="datetime-local" name="projectStart" id="projectStart" />
      <input type="datetime-local" name="projectEnd" id="projectEnd" />
      <input type="submit" value="send" />
    </form>
    <script>
      const urlSearch = new URLSearchParams(location.search);
      const page = urlSearch.get('page') || 1;
      fetch(`http://localhost:3000/api/projects?page=${page}`);
    </script>
  </body>
</html>
