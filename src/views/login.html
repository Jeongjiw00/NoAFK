{% extends "loginIndex.html" %} {% block content %}
<main>
  <div>
    <div class="text-align form-margin-top">
      <div>
        <h1>로그인</h1>
      </div>
      <div class="login-box">
        <div class="form-floating form-margin form-margin-top">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
          <label for="email"></label>
        </div>
        <div class="form-floating form-margin">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="password"></label>
        </div>
        <div class="text-align">
          <button class="border-button" id="login-btn" type="button">
            Login
          </button>
          <p>SNS로 로그인하기</p>
          <div class="text-align-row">
            <button
              class="btn-social-login"
              style="background: #ffeb00"
              onclick="location.href='/api/auth/kakao'"
            >
              <i class="xi-2x xi-kakaotalk text-dark"></i>
            </button>
            <button
              class="btn-social-login"
              style="background: #24292e"
              onclick="location.href='/api/auth/github'"
            >
              <i class="xi-2x xi-github"></i>
            </button>
            <button
              class="btn-social-login"
              style="background: #d93025"
              onclick="location.href='/api/auth/google'"
            >
              <i class="xi-2x xi-google"></i>
            </button>
            <button class="btn-social-login" style="background: #1fc700">
              <i class="xi-2x xi-naver"></i>
            </button>
          </div>
          <div>
            <button
              type="button"
              class="border-none-button"
              onclick="location.href='/join'"
            >
              회원이 아니신가요??
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="./js/login.js"></script>
{% endblock %}
