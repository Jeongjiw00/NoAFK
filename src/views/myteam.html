<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/myteam.css" />
    <title>my team</title>
  </head>
  <body>
    <main id="myteam-main">
      <div id="myteam-title"><h1>정지우와 아이들</h1></div>
      <section>
        <table>
          <thead>
            <tr>
              <th>번호</th>
              <th>이름</th>
              <th>참가일</th>
              <th>직책</th>
              <th>담당업무</th>
              <th>귓속말</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>1</th>
              <th>정지우</th>
              <th>3 days ago</th>
              <th>리더</th>
              <th>팀장과 리더로서 캐리</th>
              <th><button>귓속말</button></th>
            </tr>
            <tr>
              <th>2</th>
              <th>김우중</th>
              <th>1 days ago</th>
              <th>부리더</th>
              <th>부팀장과 부리더로서 캐리</th>
              <th><button>귓속말</button></th>
            </tr>
          </tbody>
        </table>
      </section>
      <section id="myteam__searching-new">
        <div>
          <input type="text" /><span>팀원 추가하기</span><button>+</button>
        </div>
      </section>
      <section id="myteam__project-status">
        <h2 id="myteam__project-status__title">프로젝트 현재 진행 상태</h2>
        <div id="myteam__project-status__buttons">
          <button>모집마감</button
          ><span class="myteam__project-status__arrow">➡️</span
          ><button>준비</button
          ><span class="myteam__project-status__arrow">➡️</span
          ><button>진행중</button
          ><span class="myteam__project-status__arrow">➡️</span
          ><button>테스트</button
          ><span class="myteam__project-status__arrow">➡️</span
          ><button>프로젝트 종료</button>
        </div>
      </section>
      <section id="myteam__project-status__footer">
        <div>
          <button>설정</button>
          <button>팀 채팅</button>
        </div>
      </section>
    </main>
  </body>
</html>
