{% extends "loginIndex.html" %} {% block content %}
<main>
  <div class="text-align form-margin-top">
    <div>
      <h1>JOIN</h1>
    </div>
    <form class="join-box" id="join-box">
      <div class="form-floating form-margin">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="email"
        />
        <button class="check-button" id="email-check" type="button">
          중복체크
        </button>
        <button
          class="check-button"
          id="send-email"
          type="button"
          style="display: none"
        >
          인증번호 전송
        </button>
        <p class="error-box" id="emailMsg">- 이메일을 확인해주세요.</p>
      </div>
      <div class="form-floating form-margin">
        <input
          type="text"
          class="form-control"
          id="emailCheck"
          placeholder="email check"
        />
        <button class="check-button" id="email-auth-check" type="button">
          인증번호 확인
        </button>
      </div>
      <div class="form-floating form-margin">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="password"
        />
        <p class="error-box" id="passwordMsg">
          - 최소 8자 이상으로 영문자 소문자, 숫자, 특수문자가 각각 최소 1개
          이상.
        </p>
      </div>
      <div class="form-floating form-margin">
        <input
          type="password"
          class="form-control"
          id="passwordCheck"
          placeholder="password check"
        />
        <p class="error-box" id="passwordCheckMsg">- 다시 확인해주세요.</p>
      </div>
      <div class="form-floating form-margin">
        <input
          type="nickname"
          class="form-control"
          id="nickname"
          placeholder="nickname"
        />
        <p class="error-box" id="nicknameMsg">
          - 닉네임은 한글,영어 대소문자,숫자만 사용가능합니다.
        </p>
      </div>
      <div class="text-align-row">
        <button
          class="border-button"
          type="button"
          onclick="location.href='/login'"
        >
          뒤로
        </button>
        <button class="border-button" id="join-btn" onclick="join()">
          회원가입
        </button>
      </div>
    </form>
  </div>
</main>

<script src="./js/join.js"></script>
{% endblock %}
